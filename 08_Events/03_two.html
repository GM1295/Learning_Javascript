<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample Practice</title>
</head>
<body>
    <h1>Sample practice of events in javascript</h1>
    <button id="stop_1">Stop_1</button>
    <button id="stop_2">Stop_2</button>
</body>
<script>
    
    // EXAMPLE NO 1

            // defining a function that will alter innerText of H1 tag
            function changeMe()
            {document.querySelector('h1').innerText="Events in Javascript"}

            // calling Timeout() and taking its reference
                const Id_1= setTimeout(changeMe,2000)
            
            //passing a handler/callback i.e a function on event click
            // to stop the execution of setTimeout()    
                document.querySelector('#stop').
                addEventListener('click',function(){
                    clearTimeout(Id_1);
                    console.log(`Stopped setTimout() with Id_1`);
                })

  //EXAMPLE NO 2

   //calling setTimeout() and taking its reference
   const Id_2= setTimeout(()=>{console.log(`hello events in javascript`);},4000)

   //calling clearTimeout() and taking its reference
  const stopTimeout_1=()=>{clearTimeout(Id_2);
      console.log("stopped setTimeout() with Id_2");}

      //passing the reference of clearTimeout() on eventlistener
      document.querySelector('#stop_2').
      addEventListener('click',stopTimeout_1)
  
</script>
</html>
